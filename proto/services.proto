syntax = "proto3";
package services;

service Greeter {
  rpc SayHello(HelloRequest) returns (HelloReply);
  rpc GetServices(GetServicesMsg) returns (stream ServiceMsg);
}

message HelloRequest { string name = 1; }

message HelloReply { string message = 1; }


message GetServicesMsg {}

message ServiceMsg {
  string id = 1;
  string service_group=2;
  string live_type = 3;
  string url = 4;
}